<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerLearn - Meu Perfil</title>
    <link rel="stylesheet" href="css/style.css"> 
    
    <style>
        /* CSS INTERNO CORRIGIDO - Layout e Estilo do Dashboard */
       
        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--light-gray); 
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative; 
        }

        /* ----------------------------------- */
        /* Sidebar Styles */
        /* ----------------------------------- */
        .sidebar {
            width: 280px;
            background-color: var(--primary-purple); 
            color: var(--white);
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
            position: fixed; 
            left: 0;
            top: 0; 
            height: 100vh;
            z-index: 900; 
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-logo {
            text-align: center;
            padding-bottom: 30px;
            font-size: 1.8em; 
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 20px;
        }

        .sidebar-nav {
            flex-grow: 1;
            padding: 20px 0;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            text-decoration: none;
            color: var(--white);
            transition: background-color 0.3s, color 0.3s;
            font-size: 1em;
            cursor: pointer;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background-color: var(--vibrant-purple); 
        }

        .sidebar-link svg {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            stroke: var(--white);
            stroke-width: 2;
        }

        .sidebar-logout {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        .sidebar-logout .sidebar-link {
            color: var(--danger-color, #E74C3C); 
            font-weight: 600;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            color: var(--primary-purple);
            font-size: 2em;
            cursor: pointer;
        }


        /* ----------------------------------- */
        /* Main Content Styles */
        /* ----------------------------------- */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: var(--light-gray);
            margin-left: 280px; 
            width: calc(100% - 280px); 
        }
        
        /* ----------------------------------- */
        /* Profile Form/Card Styles */
        /* ----------------------------------- */
        .profile-card {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            max-width: 800px; /* Limita a largura do formulário */
            margin: 0 auto;
        }
        
        .profile-card h1 {
            color: var(--primary-purple);
            border-bottom: 2px solid var(--vibrant-purple);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-sizing: border-box;
            color: var(--text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--vibrant-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2); 
            outline: none;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* Photo Upload Area */
        .photo-upload-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--vibrant-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2em;
            font-weight: 700;
            flex-shrink: 0; /* Não encolhe */
            border: 4px solid var(--white);
            box-shadow: 0 0 0 2px var(--vibrant-purple);
        }

        .upload-btn {
            background-color: var(--vibrant-purple);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: var(--primary-purple);
        }
        
        .form-actions {
            text-align: right;
            margin-top: 30px;
        }

        .save-btn {
            background-color: var(--vibrant-purple);
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .save-btn:hover {
            background-color: var(--primary-purple);
        }


        /* ----------------------------------- */
        /* Responsividade (Mobile) */
        /* ----------------------------------- */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .sidebar {
                width: 70%; 
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%; 
                padding-top: 70px;
            }
            .photo-upload-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .profile-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menu-toggle">
        &#9776; 
    </div>

    <aside class="sidebar" id="sidebar-menu">
        <div class="sidebar-top">
            <div class="sidebar-logo">EmpowerLearn</div>
            
            <nav class="sidebar-nav">
              <a href="../EmpowerLearn/daschboard.html" class="sidebar-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    Consultar Perfil
                </a>
                <a href="../EmpowerLearn/ver-curtidas.html" class="sidebar-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                    Ver Curtidas
                </a>
                <a href="../EmpowerLearn/historico-perfis.html" class="sidebar-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    Histórico de Perfis
                </a>
            </nav>
        </div>

        <div class="sidebar-logout">
            <a href="#" class="sidebar-link" id="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                Sair
            </a>
        </div>
    </aside>

    <main class="main-content">
        
        <div class="profile-card">
            <h1>Meu Perfil de Usuário</h1>
            
            <form id="profile-form">
                <div class="photo-upload-container">
                    <div class="profile-avatar" id="avatar-placeholder">AR</div>
                    
                    <div>
                        <input type="file" id="profile-photo" accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" onclick="document.getElementById('profile-photo').click()">
                            Carregar Nova Foto
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" value="Amanda Rodrigues Camargo" disabled>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento (Idade: 20 anos)</label>
                        <input type="date" id="data-nascimento" value="2005-04-18" disabled>
                    </div>

                    <div class="form-group">
                        <label for="localizacao">Localização</label>
                        <input type="text" id="localizacao" value="Brasil/PR" disabled>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="curso">Cursando</label>
                    <input type="text" id="curso" value="Análise e Desenvolvimento de Sistemas" disabled>
                </div>
                
                <div class="form-group">
                    <label for="biografia">Biografia (O que quero aprender, objetivos, etc.)</label>
                    <textarea id="biografia" placeholder="Escreva sobre seus objetivos de aprendizado, quais matérias mais gosta, e o que procura na EmpowerLearn..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-btn">Salvar Alterações</button>
                </div>
            </form>
        </div>

    </main>


    <script>
        // JavaScript para as funções do Dashboard e Perfil
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.getElementById('logout-button');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar-menu');
            const profileForm = document.getElementById('profile-form');

            // 1. Lógica de Logout com Confirmação
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const confirmation = window.confirm("Você tem certeza de que quer sair? (Clique em OK para sair)");
                    
                    if (confirmation) {
                        window.location.href = 'index.html'; 
                    }
                });
            }

            // 2. Lógica do Menu Mobile (Sidebar)
            if (menuToggle && sidebar) {
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
                const sidebarLinks = sidebar.querySelectorAll('.sidebar-link');
                sidebarLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('active');
                        }
                    });
                });
            }
            
            // 3. Lógica do Formulário de Perfil (Simulação de Salvamento)
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const biografiaText = document.getElementById('biografia').value;
                
                // Em um projeto real, esta biografia seria enviada a um servidor e salva em um banco de dados.
                // Como estamos usando apenas HTML/CSS/JS, vamos simular o salvamento.
                
                if (biografiaText.trim() === '') {
                     alert('Por favor, preencha sua biografia antes de salvar.');
                } else {
                     alert('✨ Perfil Salvo com Sucesso! (Sua biografia será persistida no banco de dados.)');
                     
                     // Se você quiser que eu lembre esta biografia no contexto das nossas futuras conversas,
                     // é só me dizer: "Lembre-se que a biografia da Amanda é [COLE A BIOGRAFIA AQUI]".
                }
            });
            
            // 4. Lógica de Upload de Foto (Exibe no placeholder)
            const profilePhotoInput = document.getElementById('profile-photo');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');
            
            profilePhotoInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Cria uma tag <img> para a foto
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '50%';
                        
                        // Remove o texto placeholder e adiciona a imagem
                        avatarPlaceholder.innerHTML = ''; 
                        avatarPlaceholder.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
