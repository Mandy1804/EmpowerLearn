<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerLearn - Meu Perfil</title>
    <link rel="stylesheet" href="../EmpowerLearn/css/style.css"> 

    <style>
        /* Estilos estruturais adaptados do Dashboard para garantir que o layout fique FIXO */
        :root {
            --primary-purple: #4A00B7; 
            --vibrant-purple: #8B5CF6; 
            --light-gray: #F0F2F5;
            --white: #FFFFFF;
            --text-dark: #300090;
            --text-light: #555555;
            --danger-color: #E74C3C;
            --border-light: #E0E0E0;
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--light-gray); 
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative; 
        }

        /* Sidebar, Main Content, Links: (Estrutura de Layout) */
        .sidebar {
            width: 280px;
            background-color: var(--primary-purple); 
            color: var(--white);
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed; 
            left: 0;
            top: 0; 
            height: 100vh;
            z-index: 900; 
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-logo { color: var(--white); text-decoration: none; text-align: center; padding-bottom: 30px; font-size: 1.8em; font-weight: 700; display: block; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin: 0 20px; }
        .sidebar-nav { flex-grow: 1; padding: 20px 0; }
        .sidebar-link { display: flex; align-items: center; padding: 15px 30px; text-decoration: none; color: var(--white); transition: background-color 0.3s, color 0.3s; font-size: 0.95em; cursor: pointer; }
        .sidebar-link:hover, .sidebar-link.active { background-color: var(--vibrant-purple); }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: var(--light-gray);
            margin-left: 280px; 
            width: calc(100% - 280px); 
        }

    .sidebar-link svg {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            stroke: var(--white);
            stroke-width: 2;
        }
        
              /* Logout button style */
        .sidebar-logout {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        .sidebar-logout .sidebar-link {
            color: var(--danger-color, #E74C3C); 
            font-weight: 600;
        }

        /* PERFIL CARD STYLES */
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            padding: 40px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 20px;
        }

        .profile-avatar {
            background-color: var(--primary-purple); 
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2rem;
            font-weight: 700;
            margin-right: 25px;
            flex-shrink: 0;
            overflow: hidden; 
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info h1 { margin: 0; color: var(--primary-purple); font-size: 2em; }
        .profile-info p { margin: 5px 0 0; color: var(--text-light); font-size: 1em; }
        .profile-details h2 { color: var(--text-dark); font-size: 1.4em; margin-top: 30px; padding-bottom: 10px; border-bottom: 1px solid var(--border-light); margin-bottom: 20px; }
        .detail-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed var(--border-light); }
        .detail-label { font-weight: 600; color: var(--text-dark); }
        .detail-value { color: var(--text-light); text-align: right; max-width: 50%; word-wrap: break-word; }

        /* NOVO ESTILO PARA O BOTÃO DE EXCLUSÃO */
        .delete-button-container {
            text-align: right;
            margin-top: 50px;
        }
        .btn-delete {
            background-color: var(--danger-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-delete:hover {
            background-color: #B03A2E;
        }
        /* Responsividade (Mantida) */
        @media (max-width: 768px) { .main-content { margin-left: 0; width: 100%; padding-top: 20px; } .sidebar { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menu-toggle">
        &#9776; 
    </div>

   
    <aside class="sidebar" id="sidebar-menu">
        <div class="sidebar-top">
            <div class="sidebar-logo">EmpowerLearn</div>
        
                <a href="../EmpowerLearn/daschboard.html" class="sidebar-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    Consultar Perfil
                </a>
                <a href="../EmpowerLearn/ver-curtidas.html" class="sidebar-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                    Ver Curtidas
                </a>
                <a href="../EmpowerLearn/historico-perfis.html" class="sidebar-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    Histórico de Perfis
                </a>
            </nav>
        </div>

        <div class="sidebar-logout">
            <a href="#" class="sidebar-link" id="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                Sair
            </a>
        </div>
    </aside>

    <main class="main-content">
        <div class="profile-container">
            <div id="loading-message" style="text-align: center; color: var(--primary-purple);">Carregando dados do perfil...</div>
            <div id="profile-data" style="display: none;">
                
                <div class="profile-header">
                    <div class="profile-avatar" id="prof-initial"></div>
                    <div class="profile-info">
                        <h1 id="prof-name"></h1>
                        <p id="prof-email"></p>
                    </div>
                    <div class="photo-upload-container" style="margin-left: auto;">
                        <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" id="upload-button">
                            Carregar Nova Foto
                        </button>
                    </div>
                </div>

                <div class="profile-details profile-details-personal">
                    <h2>Informações Pessoais</h2>
                    <div class="detail-item">
                        <span class="detail-label">Localização:</span>
                        <span class="detail-value" id="prof-localizacao"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">CEP:</span>
                        <span class="detail-value" id="prof-cep"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Data de Cadastro:</span>
                        <span class="detail-value" id="prof-cadastro"></span>
                    </div>
                    <div class="detail-item detail-nascimento" style="display: none;">
                        <span class="detail-label">Data de Nascimento:</span>
                        <span class="detail-value" id="aluno-nascimento"></span>
                    </div>
                    <div class="detail-item detail-sexo" style="display: none;">
                        <span class="detail-label">Sexo:</span>
                        <span class="detail-value" id="aluno-sexo"></span>
                    </div>
                </div>


                <div class="profile-details profile-details-professional">
                    <h2>Detalhes Profissionais</h2>
                    <div class="detail-item">
                        <span class="detail-label">Especialidade:</span>
                        <span class="detail-value" id="prof-especialidade"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Experiência (anos):</span>
                        <span class="detail-value" id="prof-experiencia"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Forma Didática:</span>
                        <span class="detail-value" id="prof-didatica"></span>
                    </div>
                </div>
                
                <div class="delete-button-container">
                    <button class="btn-delete" id="delete-profile-button">
                        Excluir Conta Permanentemente
                    </button>
                </div>
                
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        const loadingMessage = document.getElementById('loading-message');
        const profileData = document.getElementById('profile-data');
        
        const userId = localStorage.getItem('userId');
        const userType = localStorage.getItem('userType'); 

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR', { year: 'numeric', month: '2-digit', day: '2-digit' });
            } catch (e) {
                return dateString;
            }
        }

      async function fetchUserData() {
    if (!userId || !userType) {
        loadingMessage.innerText = '❌ Sessão expirada. Redirecionando para o Login.';
        alert("Você precisa estar logado para acessar esta página.");
        window.location.href = 'login.html'; 
        return;
    }
    
    // CONSTRÓI A URL DINÂMICA
    const url = `${API_BASE_URL}/${userType}s/${userId}`;
    console.log("Chamando API em:", url); // Log para ver se o endereço está correto

    try {
        const response = await fetch(url);

        if (!response.ok) {
            throw new Error(`Erro ${response.status}: Falha ao carregar o perfil.`);
        }

        const userData = await response.json();
        
        // --- LOG CRUCIAL: Verifique no F12 se o campo fotoUrl aparece aqui ---
        console.log("Dados do usuário carregados:", userData); 
        
        renderProfile(userData, userType);
        
    } catch (error) {
        console.error('Erro ao buscar perfil:', error);
        loadingMessage.innerText = '❌ Erro ao carregar perfil. Verifique o servidor.';
    }
}

      function renderProfile(data, type) {
    // 1. Define o nome principal (Professor, Aluno ou Instituição)
    const principalName = data.nome || data.nomeInstituicao || 'Usuário';
    
    // 2. LÓGICA DA FOTO/AVATAR (CORRIGIDA)
    const avatarElement = document.getElementById('prof-initial');

    if (data.fotoUrl && data.fotoUrl.startsWith('/uploads/')) { 
        // Adicionamos o API_BASE_URL para que o navegador busque em localhost:8080
        avatarElement.innerHTML = `<img src="${API_BASE_URL}${data.fotoUrl}" alt="Foto de Perfil">`;
    } else {
        // Se não houver foto, exibe a inicial do nome
        avatarElement.innerText = principalName.charAt(0);
    }

    // 3. Preenchimento dos demais campos básicos
    document.getElementById('prof-name').innerText = (type === 'professor' ? 'Prof. ' : '') + principalName;
    document.getElementById('prof-email').innerText = data.email || 'N/A';
    
    // 4. Lógica de Localização
    const cidade = data.cidade || 'N/A';
    const estado = data.estado || '';
    const pais = data.pais || '';
    let localizacaoDisplay = "Localização não informada";
    
    if (cidade !== 'N/A') {
        localizacaoDisplay = `${cidade}${estado ? '/' + estado : ''} - ${pais || 'BRASIL'}`;
    }
    document.getElementById('prof-localizacao').innerText = localizacaoDisplay;
    document.getElementById('prof-cep').innerText = data.cep || 'N/A';
    document.getElementById('prof-cadastro').innerText = formatDate(data.dataCadastro);
    
    // 5. Alternância entre detalhes de Professor e Aluno
    const professionalSection = document.querySelector('.profile-details-professional');
    const detailNascimento = document.querySelector('.detail-nascimento');
    const detailSexo = document.querySelector('.detail-sexo');
    
    professionalSection.style.display = 'none';
    detailNascimento.style.display = 'none';
    detailSexo.style.display = 'none';

    if (type === 'professor') {
        professionalSection.style.display = 'block';
        document.getElementById('prof-especialidade').innerText = data.especialidade || 'N/A';
        document.getElementById('prof-experiencia').innerText = data.experiencia !== undefined ? data.experiencia : '0';
        document.getElementById('prof-didatica').innerText = data.didatica || 'Não informada';
        
    } else if (type === 'aluno') {
        detailNascimento.style.display = 'flex';
        detailSexo.style.display = 'flex';
        document.getElementById('aluno-nascimento').innerText = formatDate(data.dataNascimento);
        document.getElementById('aluno-sexo').innerText = data.sexo || 'N/A';
    }

    loadingMessage.style.display = 'none';
    profileData.style.display = 'block';
}
        // FUNÇÃO PARA EXCLUIR O PERFIL
        async function deleteProfile() {
            if (!confirm(`Tem certeza que deseja EXCLUIR sua conta permanentemente? Esta ação é irreversível.`)) {
                return;
            }
            
            try {
                const url = `${API_BASE_URL}/${userType}s/${userId}`;
                const response = await fetch(url, { method: 'DELETE' });

                if (response.status === 204) {
                    alert('✅ Conta excluída com sucesso! Redirecionando.');
                    localStorage.removeItem('userId'); 
                    localStorage.removeItem('userType');
                    window.location.href = 'index.html';
                } else if (response.status === 404) {
                    alert('❌ Erro: Perfil não encontrado no servidor.');
                } else {
                    alert('❌ Falha na exclusão. Verifique o servidor.');
                }
            } catch (error) {
                console.error('Erro ao deletar:', error);
                alert('❌ Erro de rede ao tentar excluir a conta.');
            }
        }
        
        // Lógica de Eventos
        document.getElementById('logout-button').addEventListener('click', function(e) {
            e.preventDefault();
            const confirmation = window.confirm("Você tem certeza de que quer sair?");
            if (confirmation) {
                localStorage.removeItem('userId'); 
                localStorage.removeItem('userType');
                window.location.href = 'index.html'; 
            }
        });
        
        // Liga o botão de Exclusão à nova função
        document.getElementById('delete-profile-button').addEventListener('click', deleteProfile);

        // Liga o botão de Upload à nova função (adicionada no guia anterior)
        const profilePhotoInput = document.getElementById('profile-photo-input');
        const uploadButton = document.getElementById('upload-button');
        
        if (uploadButton && profilePhotoInput) {
            uploadButton.addEventListener('click', function() {
                profilePhotoInput.click();
            });

            profilePhotoInput.addEventListener('change', async function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);
                
                const uploadUrl = `${API_BASE_URL}/${userType}s/${userId}/upload-foto`; 

                uploadButton.innerText = 'Enviando...';
                uploadButton.disabled = true;

                try {
                    const response = await fetch(uploadUrl, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('✅ Foto de perfil salva com sucesso!');
                        fetchUserData(); // Recarrega os dados para exibir a nova foto
                    } else {
                        alert('❌ Falha ao carregar a foto no servidor.');
                    }
                } catch (error) {
                    alert('❌ Erro de rede durante o upload.');
                } finally {
                    uploadButton.innerText = 'Carregar Nova Foto';
                    uploadButton.disabled = false;
                }
            });
        }
        
        // Inicia a busca dos dados ao carregar a página
        document.addEventListener('DOMContentLoaded', fetchUserData);
        
    </script>
</body>
