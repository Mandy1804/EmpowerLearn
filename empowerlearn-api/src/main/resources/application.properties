spring.application.name=EmpowerLearn-API

# ----------------------------------------------------
# CONFIGURAÇÕES DO SERVIDOR (Web e CORS)
# ----------------------------------------------------
server.port=8080
# Configurações de segurança para permitir que seu Front-End acesse a API
spring.web.cors.allowed-origins=http://localhost:8080, http://127.0.0.1:5500, file:///
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=*

# ----------------------------------------------------
# CONFIGURAÇÕES DO BANCO DE DADOS (MYSQL/DOCKER)
# ----------------------------------------------------
# Conexão externa ao container (localhost) com permissões de segurança
spring.datasource.url=jdbc:mysql://localhost:3306/empowerlearn_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=empoweruser
spring.datasource.password=empowerpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------
# CONFIGURAÇÕES DO JPA (Hibernate)
# ----------------------------------------------------
# Garante que o Front-End possa usar o banco (update já cria tabelas)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# REMOVIDO: spring.jpa.properties.hibernate.dialect
# O Spring Boot descobre o dialeto MySQL (MySQLDialect) automaticamente,
# evitando o erro de duplicação que tivemos antes.

# Tenta mapear o local dos recursos estáticos via propriedades
spring.web.resources.static-locations=file:/C:/temp/empowerlearn/uploads/,classpath:/static/,classpath:/public/
spring.mvc.static-path-pattern=/uploads/**